<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelance</title>
    
</head>
<body>

    <!-- inizio nav - container largo 100vw -->
    <div class="_nav container-fluid">

      <!-- container nav -  max width breakpoint -->
      <div class="container">

        <div class="row justify-content-between align-items-center">

          <div class="col-4  col-md-3 d-flex justify-content-center align-items-center">
            Start bootstrap
          </div>

          <div class=".d-sm-none .d-md-block col-auto d-flex justify-content-end align-items-center">
            <div class="mx-2">Portfolio</div>
            <div class="mx-2">About</div>
            <div class="mx-2">Contacts</div>
          </div>

        </div>
      </div>
      <!-- fine container nav - max width breakpoint -->
    </div>
    <!-- fine nav - container largo 100vw -->

    
    <!-- inizio jumbotron - container largo 100vw -->

      <!-- container jumbotron -  max width breakpoint -->
      <div class="container">

        <div class="row justify-content-center">

          <div class="col-12 col-sm-8 col-md-5 d-flex justify-content-center align-items-center">
            Start bootstrap
          </div>

        </div>
      </div>
      <!-- fine container jumbotron - max width breakpoint -->
    </div>
    <!-- fine jumbotron - container largo 100vw -->

    
    <!-- inizio main - container largo 100vw -->
    <div class="_main container-fluid">

      <!-- container main -  max width breakpoint -->
      <main class="container">

        <div class="row justify-content-center">
          <div class="col-5 d-flex justify-content-center align-items-center">
            stella
          </div>
        </div>

        <div class="row">

          <!-- inizio img 1 -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center align-items-center">
            img1
          </div>
          <!-- fine img 1 -->
          
          <!-- inizio img 2 -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center align-items-center">
            img2
          </div>
          <!-- fine img 2 -->
          
          <!-- inizio img 3 -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center align-items-center">
            img3
          </div>
          <!-- fine img 3 -->
          
          <!-- inizio img 4 -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center align-items-center">
            img4
          </div>
          <!-- fine img 4 -->
          
          <!-- inizio img 5 -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center align-items-center">
            img5
          </div>
          <!-- fine img 5 -->
          
          <!-- inizio img 6 -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center align-items-center">
            img6
          </div>
          <!-- fine img 6 -->

        </div>
      </main>
      <!-- fine container main - max width breakpoint -->
    </div>
    <!-- fine main - container largo 100vw -->


    <!-- inizio about - container largo 100vw -->
    <div class="_about container-fluid">

      <!-- container about -  max width breakpoint -->
      <div class="container">

        <!-- about e stella -->
        <div class="row justify-content-center">
          <div class="col-5 d-flex justify-content-center align-items-center">
            about e stella
          </div>
        </div>
        <!-- fine about e stella -->

        <!-- inizio contenuto about -->
        <div class="row justify-content-center">
          
          <!-- inizio about 1 -->
          <div class="col-10 col-sm-5 d-flex justify-content-center align-items-center">
            about1
          </div>
          <!-- fine about 1 -->
          
          <!-- inizio about 2 -->
          <div class="col-10 col-sm-5 d-flex justify-content-center align-items-center">
            about2
          </div>
          <!-- fine about 2 -->
          
        </div>
        <!-- fine contenuto about -->

        <!-- download -->
        <div class="row justify-content-center">
          <div class="col-auto d-flex justify-content-center align-items-center">
            download
          </div>
        </div>
        <!-- fine download -->     

      </div>
      <!-- fine container about - max width breakpoint -->
      
    </div>
    <!-- fine about - container largo 100vw -->


    <!-- inizio contact - container largo 100vw -->

      <!-- container contact -  max width breakpoint -->

        <!-- contact e stella -->
        <div class="row justify-content-center">
          <div class="col-5 d-flex justify-content-center align-items-center">
            contact e stella

        <!-- fine contact e stella -->

        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-10">
            form
          </div>
        </div>
        <!-- fine form contact -->

      </div>
      <!-- fine container contact -->

    </div>
    <!-- fine contact -->

      <!-- inizio container location -->
      <div class="container">

        <!-- inizio row location -->
        <div class="row">

          <!-- inizio col location 1 -->
          <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center">

          </div>
          <!-- fine col location 1 -->
          
          <!-- inizio col location 2 -->
          <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center">
            col location 2
          </div>
          <!-- fine col location 2 -->
          
          <!-- inizio col location 3 -->
          <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center">
            col location 3
          </div>
          <!-- fine col location 3 -->


        </div>
        <!-- fine row location -->

      </div>
      <!-- fine container location -->

    </div>    
    <!-- fine location -->

    <!-- inizio footer -->
    <footer class="container-fluid">

      <div class="container">

        <div class="row d-flex justify-content-center align-items-center">

          <div class="col-auto d-flex align-items-center">
            copyright
          </div>

        </div>

      </div>

    </footer>
    <!-- fine footer -->

  <!-- link bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
